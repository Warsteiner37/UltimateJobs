#
# How does sounds work?
# There are events fired and you setup these events in the list
#
# Events:
# PlayerOpenJobsGUI
# PlayerOpenSkillsGUI
#
# watch the full list of events here https://github.com/Warsteiner37/UltimateJobs/wiki/API
#
# Format: EVENT:SOUND_TYPE:ARG1:ARG2
#

Enabled: false

Sounds:
  - "PlayerOpenJobsGUI:BLOCK_CHEST_OPEN:1:1"
  - "PlayerOpenSkillsGUI:BLOCK_CHEST_OPEN:1:1"
  - "PlayerOpenLevelsGUI:BLOCK_CHEST_OPEN:1:1"
  - "PlayerOpenQuestsGUI:BLOCK_CHEST_OPEN:1:1"
  - "PlayerLevelChangeEvent:ENTITY_PLAYER_LEVELUP:1:1"
  - "PlayerLevelExpChangeEvent:BLOCK_NOTE_BLOCK_BIT:1:1"
 