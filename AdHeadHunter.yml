Skulls:

  Can_Place_Skulls: false

  Display: "&6<skull>'s Head"
  
  Lore:
    - "&8---------------------"
    - "&8-> &7Rarity &8: <r>"
  
  #
  # If you have enabled the advanced headhunter, this is a important config.
  #
  # The rarity makes the price of the skull.
  #
  # Format: ID:DISPLAY:PRICE
  #
  # The lowest rarity must be the highest count as id.
  #
  # The permission for that state is for example: "ultimatejobs.rar.2" (the player with that permission has the rar. "Normal")
    
  Raritys:
    - "0:&cLegendary:50000"
    - "1:&bRare:25000"
    - "2:&7Normal:15000"
    
Command:

  Use: true
  
  Command:
    - "head"
    - "sellhead"
    
  