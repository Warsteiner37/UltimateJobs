  BStats: true
 
  Console_Logs: false
  
  #for example: json, yml
  SavingFile: "yml"
  
  EventCancelByWorldGuard: false
                        
Plugin:

  Format_Money: "0.00"
  
  Format_Exp: "0.00"
  
  #Do not change if you not sure!
  Save_In: "plugins/UltimateJobs/data"
  
  Use_GUI: true
  
